<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>login list</title>
</head>
<body>
  <table>
    <tr><th>id:</th><th>name:</th><th>password:</th></tr>
  <tbody>
    <tr th:each="login : ${logins}">
      <td th:text="${login.id}" />
      <td th:text="${login.name}" />
      <td th:text="${login.password}" />
    </tr>
  </tbody>
  </table>
</body>
</html>
