<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>login form</title>
</head>
<body>
  <form action="#" th:action="@{/login}" th:object="${login}" method="post" id="loginform">
    <table>
      <tr><td>id:</td><td><input type='text' th:field="*{id}" id="id"/></td></tr>
      <tr><td>name:</td><td><input type='text' th:field="*{name}" id="name"/></td></tr>
      <tr><td>password:</td><td><input type='text' th:field="*{password}" id="password"/></td></tr>
      <tr><td><input type="submit" class="button" value="OK"/></td><td></td></tr>
    </table>
  </form>
</body>
</html>
